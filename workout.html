<!DOCTYPE html>
<html>
<head>
    <title>hrm.app workout</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="workout.css">
</head>
<body>
    <div class="device">
        <div class="display viewport">
            <div class="workout">
                <div class="workout__title">
                    <div class="default">HEART RATE</div>
                    <div class="zone zone-1">VERY LIGHT</div>
                    <div class="zone zone-2">LIGHT</div>
                    <div class="zone zone-3">MODERATE</div>
                    <div class="zone zone-4">HARD</div>
                    <div class="zone zone-5">MAXIMUM</div>
                </div>
                <div class="workout__heart-rate">72</div>
                <div class="workout__button workout__button_zone-1 workout__button_paused">
                    <span class="begin">BEGIN WORKOUT</span>
                    <span class="pause">PAUSE WORKOUT</span>
                </div>
            </div>
            <div class="menu">
                <div class="menu__item">Workout</div>
                <div class="menu__item">Bluetooth Device</div>
                <a href="heart-zones.html" class="menu__item">Heart Zones</a>
                <div class="menu__item">Voice Feedback</div>
            </div>
            <div class="toolbar">
                <div class="toolbar__burger">â‰¡</div>
            </div>
        </div>
    </div>
    <audio id="speedup" src="speedup.mp3" preload></audio>
    <audio id="speeddown" src="speeddown.mp3" preload></audio>
    <script src="common.js"></script>
    <script src="workout.js"></script>
</body>
</html>
